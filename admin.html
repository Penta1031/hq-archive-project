<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ Archive - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #141414; color: #ffffff; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }

        .input-dark { 
            background-color: #1f2937 !important; 
            color: #ffffff !important; 
            border: 1px solid #374151 !important; 
            padding: 0.5rem; border-radius: 0.25rem; width: 100%; outline: none; transition: border-color 0.2s;
        }
        .input-dark:focus { border-color: #dc2626 !important; }
        .label-dark { display: block; color: #9ca3af; font-size: 0.75rem; margin-bottom: 0.25rem; font-weight: bold; }
        
        input:-webkit-autofill, textarea:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #1f2937 inset !important;
            -webkit-text-fill-color: #ffffff !important;
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="login-overlay" class="fixed inset-0 z-[60] bg-[#141414] flex flex-col items-center justify-center px-6">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-red-600 mb-2">ADMIN ACCESS</h1>
            <p class="text-gray-400 text-sm md:text-base">관리자 비밀번호를 입력하세요.</p>
        </div>
        <div class="flex flex-col md:flex-row gap-2 w-full max-w-sm">
            <input type="password" id="admin-password-input" class="w-full bg-gray-800 border border-gray-700 text-white px-4 py-3 rounded focus:border-red-600 outline-none transition" placeholder="Password">
            <button id="login-btn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded font-bold transition whitespace-nowrap">Login</button>
        </div>
    </div>

    <div id="dashboard-container" class="hidden flex-1 flex flex-col h-full">
        <header class="h-14 md:h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-4 md:px-6 shrink-0">
            <div class="flex items-center gap-3">
                <h1 class="text-lg md:text-xl font-bold text-red-600">HQ ADMIN</h1>
            </div>
            <div class="flex items-center gap-3 md:gap-4">
                <a href="./index.html" target="_blank" class="text-gray-400 hover:text-white text-xs md:text-sm flex items-center">
                    <i class="fas fa-external-link-alt md:mr-1"></i> <span class="hidden md:inline">사이트 바로가기</span>
                </a>
                <button id="logout-btn" class="text-gray-400 hover:text-red-500 text-xs md:text-sm flex items-center">
                    <i class="fas fa-sign-out-alt md:mr-1"></i> <span class="hidden md:inline">로그아웃</span>
                </button>
            </div>
        </header>

        <main class="flex-1 flex overflow-hidden relative">
            <aside class="w-full flex flex-col bg-[#1a1a1a]">
                
                <div class="flex border-b border-gray-800 bg-[#1a1a1a] px-4 shrink-0">
                    <button id="tab-btn-data" class="px-6 py-3 text-sm font-bold border-b-2 border-red-600 text-white transition" onclick="switchTab('data')">DATA (운영)</button>
                    <button id="tab-btn-calendar" class="px-6 py-3 text-sm font-bold border-b-2 border-transparent text-gray-400 hover:text-white transition" onclick="switchTab('calendar')">CALENDAR (달력)</button>
                    <button id="tab-btn-road" class="px-6 py-3 text-sm font-bold border-b-2 border-transparent text-gray-400 hover:text-white transition" onclick="switchTab('road')">ROAD (불러오기)</button>
                </div>

                <div id="road-controls" class="hidden p-3 md:p-4 border-b border-gray-800 flex justify-end bg-[#1a1a1a] shrink-0">
                    <button onclick="document.getElementById('twitter-modal').classList.remove('hidden')" class="bg-[#1da1f2] hover:bg-[#1a91da] text-white px-4 py-2 rounded font-bold text-xs md:text-sm transition flex items-center">
                        <i class="fab fa-twitter mr-1.5"></i> 트위터 불러오기
                    </button>
                </div>

                <div class="p-3 md:p-4 border-b border-gray-800 flex flex-col md:flex-row items-center justify-between gap-3 shrink-0">
                    <div class="flex items-center gap-2 w-full md:w-auto flex-1">
                        <select id="items-per-page-select" class="bg-gray-800 text-white text-xs md:text-sm border border-gray-700 rounded px-2 py-2 outline-none focus:border-red-600 shrink-0">
                            <option value="10">10개</option>
                            <option value="30" selected>30개</option>
                            <option value="50">50개</option>
                        </select>
                        <div class="relative flex-1">
                            <i class="fas fa-search absolute left-3 top-2.5 text-gray-500 text-xs md:text-sm"></i>
                            <input type="text" id="list-search" class="w-full bg-gray-800 text-white pl-8 md:pl-9 pr-3 py-2 rounded border border-gray-700 focus:border-red-600 outline-none text-xs md:text-sm" placeholder="제목 검색...">
                        </div>
                    </div>
                    <div class="flex gap-2 w-full md:w-auto shrink-0">
                        <button id="refresh-btn" class="flex-1 md:flex-none bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded font-bold text-xs md:text-sm transition shrink-0">
                            <i class="fas fa-sync-alt mr-1"></i> 새로고침
                        </button>
                        <button id="create-new-btn" class="flex-1 md:flex-none bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-bold text-xs md:text-sm transition shrink-0">
                            <i class="fas fa-plus mr-1"></i> 신규 추가
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 overflow-y-auto custom-scrollbar bg-[#141414] relative">
                    
                    <section id="calendar-section" class="hidden flex-col border-b border-gray-800 bg-[#1a1a1a] p-4 transition-all duration-300 mb-2">
                        <div class="flex items-center justify-between mb-4 max-w-lg mx-auto w-full">
                            <button id="cal-prev-btn" class="text-gray-400 hover:text-white p-2"><i class="fas fa-chevron-left text-xl"></i></button>
                            <h2 id="cal-title" class="text-xl md:text-2xl font-bold text-white tracking-wide">2025. 11</h2>
                            <button id="cal-next-btn" class="text-gray-400 hover:text-white p-2"><i class="fas fa-chevron-right text-xl"></i></button>
                        </div>
                        <div class="grid grid-cols-7 text-center mb-2 max-w-4xl mx-auto w-full">
                            <div class="text-red-500 font-bold text-sm">SUN</div>
                            <div class="text-gray-400 font-bold text-sm">MON</div>
                            <div class="text-gray-400 font-bold text-sm">TUE</div>
                            <div class="text-gray-400 font-bold text-sm">WED</div>
                            <div class="text-gray-400 font-bold text-sm">THU</div>
                            <div class="text-gray-400 font-bold text-sm">FRI</div>
                            <div class="text-blue-500 font-bold text-sm">SAT</div>
                        </div>
                        <div id="admin-calendar-grid" class="grid grid-cols-7 gap-1 md:gap-2 max-w-4xl mx-auto w-full"></div>
                    </section>

                    <div id="list-header" class="hidden md:flex items-center px-4 py-2 bg-gray-900 border-b border-gray-800 text-xs font-bold text-gray-400 sticky top-0 z-10">
                        <div class="w-24 text-center">썸네일</div> <div class="w-24 text-center">날짜</div>
                        <div class="w-20 text-center">분류</div>
                        <div class="flex-1 px-4">제목</div>
                        <div class="w-32 px-2">계정</div>
                    </div>

                    <div id="content-list-container" class="flex flex-col">
                        <div class="text-center text-gray-500 mt-10">데이터를 불러오는 중...</div>
                    </div>
                </div>

                <div class="p-3 border-t border-gray-800 flex justify-between items-center text-xs text-gray-400 bg-gray-900 shrink-0">
                    <button id="prev-page" class="hover:text-white px-2 py-1"><i class="fas fa-chevron-left"></i> 이전</button>
                    <span id="page-indicator">1 / 1</span>
                    <button id="next-page" class="hover:text-white px-2 py-1">다음 <i class="fas fa-chevron-right"></i></button>
                </div>
            </aside>

            <div id="editor-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
                 <div class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" id="editor-modal-bg"></div>
                <section id="editor-panel" class="bg-[#141414] w-full max-w-4xl max-h-[90vh] rounded-xl border border-gray-700 shadow-2xl flex flex-col relative z-10 overflow-hidden">
                     <div class="h-14 border-b border-gray-800 flex items-center justify-between px-6 bg-gray-900/80 shrink-0">
                        <h2 id="editor-title" class="text-lg font-bold text-white">데이터 수정</h2>
                        <div class="flex items-center gap-3">
                            <button id="delete-btn" class="text-red-500 hover:bg-red-500/10 px-3 py-1.5 rounded text-sm transition hidden"><i class="fas fa-trash-alt mr-1"></i> 삭제</button>
                            <button id="save-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded text-sm font-bold transition"><i class="fas fa-save mr-1"></i> 저장</button>
                            <button id="close-editor-btn" class="text-gray-400 hover:text-white ml-2 text-xl"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto custom-scrollbar p-6 md:p-8 bg-[#141414]">
                        <form id="data-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                             <div class="col-span-1 md:col-span-2 pb-2 border-b border-gray-800 mb-2 flex items-center gap-2">
                                <span class="text-red-500"><i class="fas fa-info-circle"></i></span>
                                <h3 class="text-red-500 font-bold text-sm">기본 정보</h3>
                            </div>
                            <div class="col-span-1 md:col-span-2 mt-2">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" id="input-published" class="w-5 h-5 text-red-600 bg-gray-800 border-gray-700 rounded focus:ring-red-600 focus:ring-2">
                                    <span class="text-gray-300 text-sm font-bold">사이트에 게시하기 (체크 해제 시 비공개)</span>
                                </label>
                            </div>
                            <div class="col-span-1 md:col-span-2">
                                <label class="label-dark">제목 (A열) *</label>
                                <input type="text" id="input-title" class="input-dark font-bold text-base" placeholder="영상 제목">
                            </div>
                            <div>
                                <label class="label-dark">날짜 (B열) *</label>
                                <input type="text" id="input-date" class="input-dark" placeholder="YYYY-MM-DD">
                            </div>
                            <div>
                                <label class="label-dark">링크 (C열) * (ID 역할)</label>
                                <input type="text" id="input-link" class="input-dark" placeholder="URL 입력">
                            </div>

                            <div class="col-span-1 md:col-span-2 pb-2 border-b border-gray-800 mb-2 mt-4 flex items-center gap-2">
                                <span class="text-red-500"><i class="fas fa-filter"></i></span>
                                <h3 class="text-red-500 font-bold text-sm">분류 및 검색</h3>
                            </div>
                            <div>
                                <label class="label-dark">카테고리 (I열)</label>
                                <select id="input-category" class="input-dark bg-gray-800"><option value="">선택하세요</option></select>
                            </div>
                            
                            <div>
                                <label class="label-dark">키워드 (K열)</label>
                                <select id="input-keywords" class="input-dark bg-gray-800">
                                    <option value="">선택하세요 (직접 입력 불가)</option>
                                    </select>
                            </div>
                            
                            <div>
                                <label class="label-dark">계정 (F열)</label>
                                <input type="text" id="input-account" class="input-dark" placeholder="ex) @Penta_1031">
                            </div>
                            <div>
                                <label class="label-dark">원본 출처 (G열)</label>
                                <input type="text" id="input-original" class="input-dark" placeholder="ex) 트위터, 유튜브">
                            </div>

                            <div class="flex gap-2">
                                <div class="flex-1">
                                    <label class="label-dark">연도 (E열)</label>
                                    <input type="number" id="input-year" class="input-dark" placeholder="YYYY">
                                </div>
                                <div class="flex-1">
                                    <label class="label-dark">월 (H열)</label>
                                    <input type="text" id="input-month" class="input-dark" placeholder="MM월">
                                </div>
                            </div>
                            
                            <div class="col-span-1 md:col-span-2">
                                <label class="label-dark">썸네일 URL (자동 추출 지원)</label>
                                <div class="flex gap-2 items-center">
                                    <input type="text" id="input-thumbnail" class="input-dark" placeholder="링크 입력 시 자동 추출됩니다.">
                                    <button type="button" id="extract-thumb-btn" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded text-xs whitespace-nowrap h-[42px]">자동 추출</button>
                                    <div class="w-[42px] h-[42px] bg-gray-800 border border-gray-700 rounded overflow-hidden shrink-0">
                                        <img id="thumbnail-preview" src="" class="w-full h-full object-cover hidden" alt="Preview">
                                    </div>
                                </div>
                            </div>

                            <div class="col-span-1 md:col-span-2">
                                <label class="label-dark">검색 키워드 (D열)</label>
                                <input type="text" id="input-search-kw" class="input-dark" placeholder="띄어쓰기로 구분">
                            </div>

                            <div class="col-span-1 md:col-span-2 pb-2 border-b border-gray-800 mb-2 mt-4 flex items-center gap-2">
                                <span class="text-red-500"><i class="fas fa-comment-alt"></i></span>
                                <h3 class="text-red-500 font-bold text-sm">추가 내용</h3>
                            </div>
                            <div class="col-span-1 md:col-span-2">
                                <label class="label-dark">코멘트 (J열)</label>
                                <textarea id="input-comment" class="input-dark h-24 resize-none" placeholder="메모 입력"></textarea>
                            </div>
                        </form>
                        <div class="h-10"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="twitter-modal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="document.getElementById('twitter-modal').classList.add('hidden')"></div>
        <div class="bg-gray-900 rounded-xl p-6 w-full max-w-md border border-gray-700 relative z-10 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <i class="fab fa-twitter text-[#1da1f2]"></i> 트위터 데이터 수집
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-400 text-xs mb-1 font-bold">계정명 (@제외)</label>
                    <input type="text" id="tw-account" value="tody_N" class="w-full bg-gray-800 text-white border border-gray-700 rounded p-3 focus:border-[#1da1f2] outline-none transition">
                </div>
                <div class="flex gap-2">
                    <div class="flex-1">
                        <label class="block text-gray-400 text-xs mb-1 font-bold">시작일</label>
                        <input type="date" id="tw-start" class="w-full bg-gray-800 text-white border border-gray-700 rounded p-3 focus:border-[#1da1f2] outline-none transition">
                    </div>
                    <div class="flex-1">
                        <label class="block text-gray-400 text-xs mb-1 font-bold">종료일</label>
                        <input type="date" id="tw-end" class="w-full bg-gray-800 text-white border border-gray-700 rounded p-3 focus:border-[#1da1f2] outline-none transition">
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-6 border-t border-gray-800 pt-4">
                <button onclick="document.getElementById('twitter-modal').classList.add('hidden')" class="px-4 py-2 text-gray-400 hover:text-white transition font-medium">취소</button>
                <button onclick="requestTwitterFetch()" class="bg-[#1da1f2] hover:bg-[#1a91da] text-white px-6 py-2 rounded font-bold shadow-lg transition transform active:scale-95">수집 시작</button>
            </div>
        </div>
    </div>

    <script src="admin.js?v=1.0.1"></script>
</body>
</html>
