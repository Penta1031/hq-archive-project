<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ ORIGINAL 아카이브</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #141414; color: #ffffff; }
        .text-red-hq { color: #E50914; }
        .bg-red-hq { background-color: #E50914; }
        
        /* 모바일에서 탭 스크롤바 숨기기 (깔끔하게) */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#141414] text-white overflow-x-hidden">
    
    <header id="hero-section" class="relative h-screen bg-cover bg-center transition-all duration-700 flex items-center">
        <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-black/40 to-black/30"></div>
        
        <button id="edit-bg-btn" class="admin-only hidden absolute top-20 left-4 md:top-24 md:left-8 bg-black/60 hover:bg-red-600 text-white text-xs md:text-sm px-3 py-2 rounded-full z-50 backdrop-blur-sm border border-gray-600">
            <i class="fas fa-image mr-1"></i> 배경 변경
        </button>

        <div class="relative z-10 w-full px-6 md:px-16 max-w-7xl mx-auto mt-10 md:mt-0">
            <div class="flex items-center gap-2 mb-2">
                <h1 id="hero-title" class="text-3xl md:text-5xl font-extrabold text-red-hq tracking-tighter drop-shadow-md">HQ ORIGINAL</h1>
                <button onclick="editConfig('hero_title')" class="admin-only hidden text-gray-400 hover:text-white"><i class="fas fa-pencil-alt"></i></button>
            </div>

            <div class="flex flex-wrap items-center gap-2 mb-4">
                <h2 id="hero-subtitle" class="text-4xl md:text-7xl font-bold drop-shadow-xl leading-tight max-w-4xl">혚쾌의 모든 순간</h2>
                <button onclick="editConfig('hero_subtitle')" class="admin-only hidden text-gray-400 hover:text-white text-xl md:text-2xl"><i class="fas fa-pencil-alt"></i></button>
            </div>

            <div class="flex items-start gap-2 mb-8 max-w-lg md:max-w-2xl">
                <p id="hero-desc" class="text-sm md:text-xl text-gray-200 drop-shadow line-clamp-3 md:line-clamp-none">
                    이곳은 혚쾌러들이 놓쳐서는 안 될 모든 순간들을 기록하고 아카이빙하는 공간입니다.
                </p>
                <button onclick="editConfig('hero_desc')" class="admin-only hidden text-gray-400 hover:text-white mt-1"><i class="fas fa-pencil-alt"></i></button>
            </div>

            <div class="flex gap-4">
                <button id="watch-button" class="bg-red-hq hover:bg-red-700 text-white font-bold text-base md:text-xl py-3 px-8 md:py-4 md:px-12 rounded flex items-center transition duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-play mr-2"></i> 시청하기
                </button>
                <button id="more-info-button" class="bg-gray-600/70 hover:bg-gray-600/90 text-white font-bold text-base md:text-xl py-3 px-8 md:py-4 md:px-10 rounded flex items-center transition duration-300 backdrop-blur-sm">
                    <i class="fas fa-info-circle mr-2"></i> 상세 정보
                </button>
            </div>
        </div>
        
        <button id="admin-login" class="absolute top-4 right-4 md:top-8 md:right-8 text-white/50 hover:text-red-hq transition duration-300 z-50 p-2">
            <i class="fas fa-lock text-xl md:text-2xl"></i> 
        </button>
    </header>

    <div id="main-app-area" class="hidden transition-opacity duration-1000 opacity-0">
        <main class="relative z-20 px-4 md:px-12 pb-20 -mt-10 md:-mt-24 bg-gradient-to-t from-[#141414] via-[#141414] to-transparent">
            
            <nav id="main-tabs" class="flex justify-start gap-4 md:gap-8 mb-6 border-b border-gray-800 pb-2 overflow-x-auto no-scrollbar">
                <button class="main-tab-btn shrink-0 text-lg md:text-2xl font-bold px-2 py-2 text-gray-400 hover:text-white transition" data-tab="must-read">
                    혚쾌러 필독 콘텐츠
                </button>
                <button class="main-tab-btn shrink-0 text-lg md:text-2xl font-bold px-2 py-2 text-gray-400 hover:text-white transition" data-tab="newbie">
                    뉴비 시청 권장 리스트
                </button>
                <button class="main-tab-btn shrink-0 text-lg md:text-2xl font-bold px-2 py-2 text-gray-400 hover:text-white transition" data-tab="archive">
                    혚쾌의 모든 것들
                </button>
            </nav>
            
            <div id="sub-category-list" class="flex justify-start gap-2 overflow-x-auto no-scrollbar mb-4">
                </div>

            <div id="keyword-filter-section" class="flex flex-wrap justify-start gap-2 mb-8 px-4 py-3 bg-gray-900/50 rounded-xl">
                </div>

            <div class="text-right mb-2">
                 <button id="add-tag-button" class="hidden text-xs bg-gray-800 text-gray-400 px-2 py-1 rounded">Admin Only</button>
            </div>

            <section id="content-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-6 min-h-[50vh]">
                <div class="col-span-full text-center py-20 text-gray-500">
                    <i class="fas fa-circle-notch fa-spin text-3xl mb-4"></i>
                    <p>데이터를 불러오는 중입니다...</p>
                </div>
            </section>

            <div id="load-more-container" class="text-center mt-12 md:mt-20 hidden">
                <button id="load-more-button" class="group border border-gray-500 hover:border-white text-gray-400 hover:text-white py-2 px-8 rounded-full transition duration-300">
                    <i class="fas fa-chevron-down mr-2 group-hover:translate-y-1 transition-transform"></i> 더 보기
                </button>
            </div>
            
            <div id="no-results" class="hidden text-center py-20">
                <p class="text-gray-500 text-lg">검색 결과가 없습니다.</p>
            </div>
        </main>
        
        <footer class="text-center py-8 text-gray-600 text-xs md:text-sm bg-[#141414]">
            <p>&copy; 2025 HQ ARCHIVE. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="./firebase-config.js"></script> 
    <script src="./script.js"></script> 
</body>
</html>
